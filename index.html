<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="VueJS" class="container">
        <div class="immagineGrande">
            <h1 class="locazione" :class="locazione">{{locazione}}</h1>
            <p class="descrizioneLocation" :class="descrizioneLocation">{{descrizioneLocation}}</p>
        </div>
        <div class="immaginiDiLato">
            <div class="img1" @mouseover="stopIntervallo">
                <div class="frecciaSopra" @click="clickFrecciaSopra"><i class="fas fa-chevron-up"></i></div>
                <div class="trasparenza" value="1" @click="clickImmagine"></div>
            </div>
            <div class="img2" @mouseover="stopIntervallo">
                <div class="trasparenza" value="2" @click="clickImmagine"></div>
            </div>
            <div class="img3" @mouseover="stopIntervallo">
                <div class="trasparenza" value="3" @click="clickImmagine"></div>
            </div>
            <div class="img4" @mouseover="stopIntervallo">
                <div class="trasparenza" value="4" @click="clickImmagine"></div>
            </div>
            <div class="img5" @mouseover="stopIntervallo">
                <div class="frecciaSotto" @click="clickFrecciaSotto"><i class="fas fa-chevron-down"></i></div>
                <div class="trasparenza" value="5" @click="clickImmagine"></div>
            </div>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
